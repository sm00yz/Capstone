<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Planner</title>
</head>

<body>
  <header class="grid">
    <div class="pageTitle">
      <h1>
        Travel Planner
      </h1>
    </div>
  </header>
  <main>
    <section id="section1" class="grid">
      <div class="wrap">
        <form id="form" class="mainForm">
          <div>
            <label for="location" class="label"><span style="color: #4d4b4b;"><b>Where</b> </span>do you want to
              travel?</label>
            <input type="text" id="location" class="input" placeholder="enter a city name" required><br><br>
            <label class="label" for="date" required><span style="color: #4d4b4b;"><b>When</b> </span>do you want to travel?
            </label>
            <input type="date" id="date" class="input"><br><br>
          </div>
          <input id="submit" type="submit" value="Submit">
        </form>
      </div>
    </section>
    <section id="section2" class="grid">
      <div id="content" class="wrap">
        <div>
          <img id="cityImage" >
        </div>
        <div>
          <p id="info">
            helloo
          </p>
        </div>

      </div>
    </section>
    <section id="section3" class="grid">
      <div id="button" class="wrap">
        <uL>
          <li><button id="save" class="btn"> Save Trip</button></li>
          <li><button id="remove" class="btn"> Remove Trips</button></li>
          <li> <button id="show" class="btn"> Show Trips</button></li>
        </uL>
      </div>
    </section>
    <section id="section4" class="grid">
      <div class="wrap">
        <div>
          <h2>Saved Trip</h2>
        </div>
        <div id="localStorage">
        </div>
      </div>
    </section>
  </main>
  <footer class="grid">
    <div>project by Samia A Alghamdi @ 2020</div>
  </footer>
</body>

<script>
  
  // Check that service workers are supported
  if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
      });
  }
  
</script>

<script type="text/javascript" src="../../../dist/main.js"></script>

</html>
